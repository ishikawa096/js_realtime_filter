<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>リアルタイムフィルター</title>
  </head>
  <body>
    <div class="header">
      <h2>リアルタイムフィルター</h2>
      <p>入力した文字を含まない要素は非表示となります</p>
      <input type="text" id="searchWord">
    </div>
    <div class="container">
      <div class="content">
        <div class="content-image">
          <img src="images/car.jpeg" class="image">
        </div>
        <h6>キーワード</h6>
        <div class="keywords">
          <span>車</span>
          <span>くるま</span>
          <span>kuruma</span>
        </div>
      </div>
      <div class="content">
        <div class="content-image">
          <img src="images/sky.jpeg" class="image">
        </div>
        <h6>キーワード</h6>
        <div class="keywords">
          <span>青空</span>
          <span>あおぞら</span>
          <span>aozora</span>
        </div>
      </div>
      <div class="content">
        <div class="content-image">
          <img src="images/morning-glory.jpeg" class="image">
        </div>
        <h6>キーワード</h6>
        <div class="keywords">
          <span>あさがお</span>
          <span>asagao</span>
        </div>
      </div>
      <div class="content">
        <div class="content-image">
          <img src="images/horses.jpeg" class="image">
        </div>
        <h6>キーワード</h6>
        <div class="keywords">
          <span>馬</span>
          <span>うま</span>
          <span>uma</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
